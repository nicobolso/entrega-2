<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  body{
    background-color: gray;
  }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>
  <h1 style="text-align: center;">Mi carrito</h1>
  <p style="text-align: center;">Aquí encontrarás tus productos agregados al carrito</p>
  <div class="container mb-4">
    <div class="row">
      <div id="carrito" class="text-center row col-12 col-md-8"></div>
      <div id="boletaCompra" class="col-12 col-md-4"></div>
    </div>
    <div id="checkbox" class="mt-4 mb-4">
      <div class="row justify-content-center text-center">
        <div class="row col-12 col-md-4">
          <div>
            <h1>Tipo de envío</h1>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sendType" id="sendType1" value="15" />
              <label class="form-check-label" for="sendType1">
                Premium 2-5 días (15%)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sendType" id="sendType2" value="7" />
              <label class="form-check-label" for="sendType2">
                Express 5-8 días (7%)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sendType" id="sendType3" value="5" checked />
              <label class="form-check-label" for="sendType3">
                Standard 12-15 días (5%)
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 class="col-12">Información:</h1>
        <form class="col-12 row">
          <div class="form-group col-12">
            <label for="departament">Departamento</label>
            <input type="text" id="departament" class="form-control">
          </div>
          <div class="form-group col-12">
            <label for="city">Ciudad</label>
            <input type="text" id="city" class="form-control" >
          </div>
          <div class="form-group col-12">
            <label for="zipCode">Código postal</label>
            <input type="number" id="zipCode" class="form-control" >
          </div>
          <div class="form-group col-12">
            <label for="street">Calle</label>
            <input type="text" id="street" class="form-control" >
          </div>
          <div class="form-group col-12">
            <label for="number">Número</label>
            <input type="text" id="number" class="form-control" >
          </div>
          <div class="form-group col-12">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" class="form-control" >
          </div>
          <div class="form-group col-12 mb-4 mt-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#method">
              Seleccionar forma de pago
            </button>
          </div>
          <div class="form-group col-12">
            <button  type="button" class="btn btn-secondary btn-md float-right">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="method" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Método de mpago</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="divError" style="display: none; color: red;">
          <strong>Error!</strong> <span id="errorMsg"></span>
          </div>
        <div class="modal-body">
          <h4>Forma de pago</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payMethod" id="tc" value="tc" checked />
            <label class="form-check-label" for="tc">
              Tarjeta de crédito
            
            </label>
          </div>
          <div class="col-12 row">
            <div class="form-group col-8">
              <label for="cardNumnber">Nro Tarjeta</label>
              <input type="text" id="cardNumber" class="form-control" />
              <div class="invalid-feedback">
                Debe llenar este campo
              </div>
            </div>
            <div class="form-group col-4">
              <label for="cvc">CVC</label>
              <input type="number" min="100" max="999" id="cvc" class="form-control" />
            </div>
          </div>
          <div class="form-group col-12">
            <label for="date">Fecha de Vencimiento</label>
            <input type="date" id="date" class="form-control" />
            <div class="invalid-feedback">
              Debe llenar este campo
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payMethod" id="tb" value="tb" />
            <label class="form-check-label" for="tb">
              Transferencia bancaria
            </label>
          </div>
          <div class="form-group col-12">
            <label for="accountNumber">Nro Cuenta</label>
            <input type="text" placeholder="Nro Cuenta" id="accountNumber" class="form-control" />
            <div class="invalid-feedback">
              Debe llenar este campo
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="btn-save" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
