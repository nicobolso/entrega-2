<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>

      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>
  <div class="container p-5">
    <h1>Llena el formulario con tus datos para crear tu perfil</h1>
  </div>
  <form id="form" class="border border-white">
    <div class="form-row ">
      <div class="form-group col-md-6">
        <label for="inputName" required>Nombre</label>
        <input  type="text" class="form-control" id="name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName" required>Apellido</label>
        <input  type="text" class="form-control" id="lastname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAge" required>Edad</label>
      <input style="width:70px;" type="number" class="form-control" id="age" >
    </div>
    <div class="form-group">
      <label for="inputEmail" required>Email</label>
      <input style="width: 500px;" type="email" class="form-control" id="email" placeholder="email@ejemplo.com">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inpuTel" required>Teléfono de contacto</label>
        <input type="text" class="form-control" id="tel">
      </div>
    </div>
    <button id="guardar" type="button" class="btn btn-secondary btn-sm" >Guarar datos</button>
    <button id="modificar" type="button" class="btn btn-secondary btn-sm" >Modificar datos</button>
  </form>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>
